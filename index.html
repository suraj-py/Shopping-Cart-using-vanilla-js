<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart|Using Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <!-- Navbar  -->
        <nav class="navbar">
            <!-- Logo  -->
            <div class="brand_logo">
                <h1>LOGO</h1>
            </div>
            <!-- Menu buttons  -->
            <div class="menu">
                <!-- cart counter indicator -->
                <div class="cart_count">1</div>
                <!-- toggle button  -->
                <div class="toggle_btn">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
        <aside class="side_menu">
            1
        </aside>
    </header>
</body>

</html>
